<!-- Toolbar -->
<div class="toolbar app-toolbar" role="banner">
  <mat-icon class="logo-icon">rocket_launch</mat-icon>
  <span>Demos Launcher - {{version}}</span>
  <div class="spacer"></div>
  <div *ngIf="auth.user | async as user">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="icon-button">
      <mat-icon>
      <img class="avatar" [src]="user.photoURL"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <!-- <img class="avatar center" [src]="user.photoURL"> -->
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
  <button mat-icon-button class="example-icon favorite-icon" (click)="openConfig()">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-divider [vertical]="true" style="height: 50%; border-color:white;"></mat-divider>
  <button mat-icon-button class="example-icon favorite-icon" (click)="openSolutionCentral()"
    matTooltip="Go to the Solution Central article">
    <mat-icon>help_outline</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" (click)="openGithub()" matTooltip="Go to Github relases">
    <mat-icon>cloud_download</mat-icon>
  </button>
</div>

<!-- Spinner -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> {{spinnerMessage}} </p>
</ngx-spinner>

<!-- Main content -->
<div class="content" role="main">
  <router-outlet class="full-width"></router-outlet>
</div>
